<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medium</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Medium</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>title</th>
                    <th>created_on</th>
                    <th>author</th>
                    <th>text</th>
                </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{post.title|title}}</td>
                    <td>{{post.created_on}}</td>
                    <td>{{post.author|title}}</td>
                    <td>{{post.text}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <form method="get" action="/api/posts/new"><button>Adicionar novo Post</button></form>
    </div>
  </body>
</html>
