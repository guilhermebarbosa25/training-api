<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medium</title>
    <style>
    .button{
            display: inline-block;
            width: 100px;
            text-allign: center;
        }
  </style>
  </head>
  <body>
    <div class="container" style="width:100px;word-wrap: break-word; overflow-wrap: break-word;width: 100%;">
        <div class="page-header">
            <h1 align="center">Medium</h1>
        </div>
        <table  border="1" style="width:500px;  margin-left: auto;table-layout: fixed;  margin-right: auto;">
            <thead class="table-info" >
                <tr style="text-align: center; vertical-align: middle">
                    <th scope="col" style="width:100px">title</th>
                    <th scope="col" style="width:150px">created_on</th>
                    <th scope="col" style="width:100px">author</th>
                    <th scope="col" style="width:500px">text</th>
                </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{post.title}}</td>
                    <td>{{post.created_on}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.text}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  <form method="get" action="/api/posts/new"><button>Adicionar novo Post</button></form>
  </body>
</html>
